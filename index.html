<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background: white;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 10px;
            max-width: 70%;
        }
        .you {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .harini {
            background: #e9ecef;
            color: black;
        }
        #input-box {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat with Harini üí¨</h1>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Load saved messages from localStorage
        let messages = JSON.parse(localStorage.getItem('harini-chat')) || [];
        const chatBox = document.getElementById('chat-box');

        function displayMessages() {
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.sender}`;
                div.textContent = msg.text;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (text) {
                // Add your message
                messages.push({ sender: 'you', text: text });
                // Simulate Harini's response (replace with real logic later)
                messages.push({ sender: 'harini', text: `Hi! I'll reply soon ‚ù§Ô∏è` });
                
                localStorage.setItem('harini-chat', JSON.stringify(messages));
                input.value = '';
                displayMessages();
            }
        }

        // Initial load
        displayMessages();
    </script>
</body>
</html>
